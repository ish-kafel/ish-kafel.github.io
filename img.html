<html>
<style>
  img {
    width: 250px;
  }
</style>

<body>
  <script>
    let range = [[50003,2],
[50006,1],
[50011,1],
[50799,1],
[52394,6],
[55001,1],
[55555,1]]
    for (let i = 0; i < range.length; i++) {
      var num = range[i][0]
      for (let j = 0; j < range[i][1]; j++ , num++) {
        var im = document.createElement('img')
        im.src = "https://images.brickset.com/sets/AdditionalImages/" + num + "-1/" + num + "_alt1.jpg"
        document.body.appendChild(im)
      }
    }
  </script>
</body>

</html>
