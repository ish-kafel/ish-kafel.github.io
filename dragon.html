<html>
<head>
<link type="text/css" rel="styleSheet" href="dragon.css" />
<script src="https://unpkg.com/color-js@1.0.3/color.js"></script>
<script src="dragon.js"></script>
</head>

<body>
<div>
  <input type="text" id="depth" value="12" onclick="oc(this)" onblur="bl(this)">
  <input type="text" id="len" value="4" onclick="oc(this)" onblur="bl(this)">
  <input type="text" id="direct" value="r" maxlength="1" onclick="oc(this)" onblur="bl(this)">
  <input type="text" id="dx" value="" onclick="oc(this)" onblur="bl(this)">
  <input type="text" id="dy" value="" onclick="oc(this)" onblur="bl(this)">
  <input type="button" value="确定" onclick="draw()">
</div>
 <p>  深度    长度  初始方向 初始x  初始y</p>
<canvas id="mc" width="538" height="345"></canvas>
<script>
var $=function(selector){return document.querySelector(selector)}
var ca=$("#mc")
var wid=document.body.clientWidth
var hei=document.body.clientHeight
function oc(tar){
  if(tar.value==tar.id){tar.value=""}
}

function bl(tar){
  if(tar.value==""){tar.value=tar.id}
}

$("#dx").value=wid*0.5+64
$("#dy").value=hei*0.5
ca.width = wid
ca.height = hei*0.8

</script>
</body>
</html>
